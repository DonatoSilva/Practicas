<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <script>
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add('dark');
    }
  </script>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/css/animateFloat.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/app.css" rel="stylesheet">
  <script src="/src/js/script.js" defer></script>
</head>

<body class="relative bg-amber-50 dark:bg-gray-950 transition delay-650">
  <div id="toggleMode" class="flex flex-col min-h-svh">
    <div class="flex grow-0 h-11 justify-end">
      <button id="btnToggleMode"
        class="mx-2.5 my-1.5 px-2 py-1 min-w-20 h-9 text-cyan-800 border border-gray-700 bg-amber-50 dark:text-gray-200 dark:bg-gray-800 cursor-pointer relative rounded-full transition-colors duration-300">
        <div id="btnToggleModeCircle"
          class="size-full aspect-square w-7 bg-gray-950 dark:bg-amber-50 rounded-full duration-700">
        </div>
      </button>
    </div>
    <div class="flex flex-col grow-1 justify-center items-center dark:text-blue-50 transition-colors duration-700">
      <h1 class="text-3xl">
        Hello world!
      </h1>
      <hr class="border-amber-950 dark:border-amber-50 w-7xl transition duration-700">
      <p>Me encanta saludar gente nueva, espero que la animacion les guste</p>
    </div>
  </div>
</body>

<script src="https://unpkg.com/@themesberg/flowbite@1.1.0/dist/flowbite.bundle.js"></script>

</html>
